<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div>
            <div>
                <label for="km-input">Km da percorrere:</label>
                <input id="km-input" name="km" type="number" placeholder="Inserire i km da percorrere">
            </div>
            <div>
                <label for="name-input">Nome e Cognome:</label>
                <input id="name-input" name="name" type="text" placeholder="Inserire Nome e Cognome">
            </div>
            <div>
                <label for="age-input">Fascia d'eta`:</label>
                <input id="age-input" name="age" type="number" placeholder="Inserire eta`">
            </div>
            <div>
                <button id="click-generate">Genera</button>
                <button id="click-delete">Cancella</button>
            </div>
        </div>


        <div>
            <h2>IL TUO BIGLIETTO</h2>
            <div>
                <span>NOME PASSEGGERO</span>
                <span id="passeggero"></span>
            </div>
            <div>
                <span>Offerta</span>
                <span id="offerta">Biglietto Standard</span>
            </div>
            <div>
                <span>Carrozza</span>
                <span id="carrozza"></span>
            </div>
            <div>
                <span>Codice CP</span>
                <span id="cp-code"></span>
            </div>
            <div>
                <span>Costo biglietto</span>
                <span id="costo"></span>
            </div>
        </div>


    </main>
    <script src="./main.js"></script>
</body>

</html>
